<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .section-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-group {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .btn-back {
            margin-top: 20px;
            width: 100%;
        }

        .action-buttons a {
            width: 48%;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="section-title mb-4 text-center">Extraction Results</h2>

        {% if results %}
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Entity (Query)</th>
                            <th>URL</th>
                            <th>Extracted Information</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                            <tr>
                                <td>{{ result.query }}</td>
                                <td><a href="{{ result.url }}" target="_blank">{{ result.url }}</a></td>
                                <td>{{ result.extracted_info }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Buttons for Download -->
            <div class="action-buttons mt-3">
                <a href="{{ url_for('download_csv') }}" class="btn btn-primary">Download CSV</a>
            </div>

        {% else %}
            <p>No extraction results available.</p>
        {% endif %}

        <!-- Button to navigate to the next page -->
        <div class="mt-4">
            <a href="{{ url_for('process_extracted_info_json') }}" class="btn btn-secondary w-100">Go to Processed Data</a>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
